<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@speckle/objectsender example</title>
    <style>
      body {
        max-width: 850px;
        margin: 40px auto;
        padding: 0 10px;
        font: 18px/1.5 -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        color: #444;
      }
      h1,
      h2,
      h3 {
        line-height: 1.2;
      }

      pre {
        white-space: pre-wrap;
      }
      @media (prefers-color-scheme: dark) {
        body {
          color: #c9d1d9;
          background: #0d1117;
        }
        a:link {
          color: #58a6ff;
        }
        a:visited {
          color: #8e96f0;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 class="text-2xl">Object Sender Test</h1>
      <p>All the magic is in the console.</p>
      <p>This will send a random speckle object to the server to flex things around.</p>
      <div>
        <p>For more info check src/examples/browser/main.ts</p>
      </div>
      <div>
        <label for="serverUrl" class="text-xs text-neutral-500">Server:</label>
        <input
          type="text"
          id="serverUrl"
          name="serverUrl"
          minlength="42"
          required
          value="https://app.speckle.systems"
        />
      </div>
      <div>
        <label for="apiToken" class="text-xs text-neutral-500">API token:</label>
        <input
          type="text"
          id="apiToken"
          name="apiToken"
          minlength="42"
          required
          placeholder="c6cef1e202e0dbd4275ed7019bf2719135128071b6"
        />
      </div>
      <div>
        <label for="numberElements" class="text-xs text-neutral-500">
          Number of elements to send:
        </label>
        <input
          type="text"
          id="numberElements"
          name="numberElements"
          minlength="1"
          required
          placeholder="10"
        />
      </div>
      <br />
      <button type="button" onclick="loadData()">Send random object</button>
      <pre id="result">
resulting link will be displayed here (note, nothing will be visible in the viewer)</pre
      >
    </div>
    <script type="module" src="/src/examples/browser/main.ts"></script>
  </body>
</html>
