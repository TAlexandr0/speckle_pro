{{- if .Values.helm_test_enabled }}

apiVersion: batch/v1
kind: Job
metadata:
  name: "speckle-test"
  namespace: {{ .Values.namespace }}
  annotations:
    helm.sh/hook: test
  labels:
{{ include "test.labels" . | indent 4 }}
spec:
  backoffLimit: 1
  parallelism: 1
  completions: 1
  template:
    spec:
      containers:
        - name: test-deployment
          image: speckle/speckle-test-deployment:{{ .Values.docker_image_tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}

          env:
            - name: SPECKLE_SERVER
              value: https://{{ .Values.domain }}
            - name: SERVER_VERSION
              value: {{ .Values.docker_image_tag }}
            - name: FRONTEND_VERSION
              {{- if .Values.frontend_2.enabled }}
              value: "2"
              {{- else }}
              value: "1"
              {{- end }}
            {{- if .Values.selfSignedCertificate.caCertificate.enabled }}
            - name: REQUESTS_CA_BUNDLE
              value: /usr/local/share/ca-certificates/extra-ca.crt
            {{- end }}
          resources:
            requests:
              cpu: {{ .Values.test.requests.cpu }}
              memory: {{ .Values.test.requests.memory }}
            limits:
              cpu: {{ .Values.test.limits.cpu }}
              memory: {{ .Values.test.limits.memory }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 20000
          {{- if .Values.selfSignedCertificate.caCertificate.enabled }}
          volumeMounts:
            - name: ca-certificate
              mountPath: /usr/local/share/ca-certificates
              readOnly: true
          {{- end }}
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 20000
        runAsGroup: 30000
        seccompProfile:
          type: RuntimeDefault

      {{- if .Values.test.serviceAccount.create }}
      serviceAccountName: {{ include "test.name" $ }}
      {{- end }}
      {{- if .Values.selfSignedCertificate.caCertificate.enabled }}
      volumes:
        - name: ca-certificate
          secret:
            secretName: {{ .Values.selfSignedCertificate.caCertificate.secretName }}
            items:
            - key: {{ .Values.selfSignedCertificate.caCertificate.secretKey }}
              path: extra-ca.crt
      {{- end }}
{{- end }}
