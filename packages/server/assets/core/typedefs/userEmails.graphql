type UserEmail {
  id: ID!
  email: String!
  verified: Boolean!
  primary: Boolean!
  userId: ID!
}

extend type Query {
  userEmails: [UserEmail]
    @hasServerRole(role: SERVER_GUEST)
    @hasScope(scope: "profile:email")
}

input CreateUserEmailInput {
  email: String!
}

extend type Mutation {
  createUserEmail(input: CreateUserEmailInput!): ID!
    @hasServerRole(role: SERVER_GUEST)
    @hasScope(scope: "profile:email")


}
